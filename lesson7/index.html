<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="catalog" id="catalog">
            <h2>Каталог</h2>
        </div>
        <div class="cart">
            <h2>Корзина</h2>
            <div class="cart_box">
                <h3 id="p_content">Состав корзины</h3>
                <div id="cart"></div>
                <h3 id="p_address">Адрес доставки</h3>
                <div id="address">
                    <p>Город <input type="text" size="40"></p>
                    <p>Улица <input type="text" size="60"></p>
                    <p>Номер дома <input type="text" size="5"></p>
                </div>
                <h3 id="p_comment">Комментарий</h3>
                <div id="comment">
                    <textarea name="comment" cols="40" rows="3"></textarea>
                </div>
                <button id="button_next">Далее</button>
            </div>
        </div>
    </div>
